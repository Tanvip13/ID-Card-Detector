<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}ID Card Detector{% endblock %}</title>
  <style>
           body {
      background-color: #fafafa; /* Dirty white color (beige) */
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar_col navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'create_recognition' %}">ID<b>Detector</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link float-right" aria-current="page" href="{% url 'recognition_list' %}">Recognition list</a>
          </li>
        </ul>
      </div>
           <!-- Login button on the right side -->
        <div class="d-flex">
          <a class="btn btn-primary" href="/admin/">Login</a>
        </div>
    </div>
  </nav>

  <!-- Main content -->
    {% block content %}
    <!-- Content goes here -->
    {% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
